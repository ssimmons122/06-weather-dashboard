<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--linking time-->
  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--css link-->
  <link rel="stylesheet" href="./assets/style.css">

  <title>Your Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark">
    <h1>Weather Dashboard</h1>
   </header>
<!--search bar/aside storage-->
<aside class="col-lg-3 bg-light">
  <h5 class="mt-1">Search for a City:</h5>
  <div class="form-inline form-group">
    <input class="form-control" type="text" id="search-value">
    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
  </div>

  <ul class="list-group history"></ul>
</aside>

<!--main city box-->
<div id="content" class="container">
  <div class="row">

<!-- list of prior searched cities -->
    <ul id="city-results" class="list-group mt-4"></ul>
</div>

<!--current weather, 5 day forecast-->
<div id="content-right" class="col-md-9 pt-4">
    
    <div id="current-weather" class="border rounded"></div>
   
    <div id="five-day-forecast" class="mt-5"></div>

   </div>
  </div>
</div> 
  

<!--js link-->
  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>

</html>
