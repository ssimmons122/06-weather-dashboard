<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--linking time-->
  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--css link-->
  <link rel="stylesheet" href="./assets/style.css">

  <title>Your Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark">
    <h1>Weather Dashboard</h1>
   </header>
<!--search bar/aside storage-->
<aside class="col-lg-3 bg-light">
  <h5 class="mt-1">Search for a City:</h5>
  <div class="form-inline form-group">
    <input class="form-control" type="text" id="search-value">
    <button class="btn btn-primary" id="search-button sm"> <i class="fa fa-search"></i> </button>
  </div>
  <div class="cities-list"></div>
  </aside>

<!-- list of prior searched cities -->
<ul id="city-results" class="list-group mt-4"></ul>
</div>


<!--main city box-->
<div class='main-container container-fluid'>
  <div class='row'>

<div class="col-md-8 container-left-columns">
  <!--Current city-->
  <div class="row">
      <div class="card card-city">
          <div class="card-body">
              <p class="current-date"></p>
              <p class="city"></p>
              <p class="weather-icon"></p>
              <p class="temperature"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
          </div>
      </div>
  </div>

  <!--big container-->
  <div class="row-blue">
    <div class="row">
        <div class="forecast-title">
            <div class="forecast">
                <h5>5-Day Forecast:</h5>
            </div>
        </div>
    </div>

    <!--5 Day-->
    <div class="row gutters">
        <!--Day 1-->
            <div class="col">
                <div class="card forecast-day">
                    <div class="card-body bg-primary">
                        <p class="day-one-date"></p>
                        <p class="day-one-icon"></p>
                        <p class="day-one-temperature"></p>
                        <p class="day-one-wind"></p>
                        <p class="day-one-humidity"></p>
                    </div>
        
                </div>

            </div>
        <!--Day 2-->
            <div class="col">
                <div class="card forecast">
                    <div class="card-body bg-primary">
                        <p class="day-two-date"></p>
                        <p class="day-two-icon"></p>
                        <p class="day-two-temperature"></p>
                        <p class="day-two-wind"></p>
                        <p class="day-two-humidity"></p>
                    </div>
                </div>
            </div>

        <!-- Day 3-->
            <div class="col">
                <div class="card forecast">
                    <div class="card-body bg-primary">
                        <p class="day-three-date"></p>
                        <p class="day-three-icon"></p>
                        <p class="day-three-temperature"></p>
                        <p class="day-three-wind"></p>
                        <p class="day-three-humidity"></p>
                    </div>
                </div>
            </div>

        <!--Day 4-->
            <div class="col">
                <div class="card forecast">
                    <div class="card-body bg-primary">
                        <p class="day-four-date"></p>
                        <p class="day-four-icon"></p>
                        <p class="day-four-temperature"></p>
                        <p class="day-four-wind"></p>
                        <p class="day-four-humidity"></p>
                    </div>
                </div>
            </div>
            
        <!--Day 5-->
            <div class="col">
                <div class="card forecast">
                    <div class="card-body bg-primary">
                        <p class="day-five-date"></p>
                        <p class="day-five-icon"></p>
                        <p class="day-five-temperature"></p>
                        <p class="day-five-wind"></p>
                        <p class="day-five-humidity"></p>
                    </div>
                </div>
            </div>

<!--js link-->
  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>

</html>
